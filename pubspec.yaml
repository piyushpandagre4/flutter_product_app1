# pubspec.yaml

name: flutter_product_app
description: A Flutter project for product management with login, adding, deleting, and searching products.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # For making HTTP requests to APIs
  http: ^1.2.1 
  
  # For local data storage (e.g., login status, product list)
  shared_preferences: ^2.2.3 
  
  # For toast/snackbar messages
  fluttertoast: ^8.2.5 
  
  # For Icons in the app
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

